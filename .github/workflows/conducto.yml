name: Conducto
on:
  push:
    branches:
      - test-conducto
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup
        run: |
          sudo python3 --version
          sudo pip3 install --upgrade pip
          sudo pip3 install conducto
      - name: Verify
        run: |
          conducto --version
      - name: Checkout Demo
        uses: actions/checkout@v2
        with:
          repository: conducto/demo
          path: demo
      - name: Hello World
        run: |
          pwd
          cd ${GITHUB_WORKSPACE}
          pwd
          ls -al
          cd demo
          sudo python3 demo.py hello --local
